<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${announcement != null ? announcement.title + ' - 公告详情 - 文华学院' : '公告详情 - 文华学院'}">公告详情 - 文华学院</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-university me-2"></i>文华学院
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/news">新闻中心</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/announcements">公告通知</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/media">媒体关注</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/departments">学部设置</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container my-4">
        <div class="row">
            <div class="col-12">
                <!-- 面包屑导航 -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">首页</a></li>
                        <li class="breadcrumb-item"><a href="/announcements">公告通知</a></li>
                        <li class="breadcrumb-item active"
                            th:text="${announcement != null ? announcement.title : '公告详情'}">公告详情</li>
                    </ol>
                </nav>

                <!-- 公告详情 -->
                <div th:if="${announcement != null}" class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h1 class="h4 mb-2" th:text="${announcement.title}">公告标题</h1>
                                <div class="text-muted small">
                                    <i class="fas fa-calendar me-1"></i>
                                    <span
                                        th:text="${#temporals.format(announcement.createTime, 'yyyy-MM-dd HH:mm')}">发布时间</span>
                                    <i class="fas fa-user ms-3 me-1"></i>
                                    <span
                                        th:text="${announcement.publisher != null ? announcement.publisher : '文华学院'}">发布者</span>
                                    <i class="fas fa-eye ms-3 me-1"></i>
                                    <span th:text="${announcement.viewCount}">浏览次数</span>
                                </div>
                            </div>
                            <div>
                                <span class="badge bg-warning" th:text="${announcement.category}">分类</span>
                                <span th:if="${announcement.isImportant}" class="badge bg-danger ms-1">重要</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- 公告内容 -->
                        <div class="announcement-content" th:utext="${announcement.content}">
                            <!-- 这里显示公告的详细内容 -->
                        </div>

                        <!-- 附件信息 -->
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">
                                最后更新：<span
                                    th:text="${#temporals.format(announcement.updateTime, 'yyyy-MM-dd HH:mm')}">更新时间</span>
                            </small>
                            <div>
                                <a href="/announcements" class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-arrow-left me-1"></i>返回列表
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 公告不存在 -->
                <div th:if="${announcement == null}" class="text-center py-5">
                    <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                    <h4 class="text-muted">公告不存在</h4>
                    <p class="text-muted">您访问的公告可能已被删除或不存在。</p>
                    <a href="/announcements" class="btn btn-primary">
                        <i class="fas fa-arrow-left me-1"></i>返回公告列表
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="text-center">
                <p>&copy; 2024 文华学院 鄂ICP备09023313号 鄂公网安备42018502003292号</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
