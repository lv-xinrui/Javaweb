<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学部设置 - 文华学院</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-university me-2"></i>文华学院
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/news">新闻中心</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/announcements">公告通知</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/media">媒体关注</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/departments">学部设置</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container my-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>学部设置</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/">首页</a></li>
                            <li class="breadcrumb-item active">学部设置</li>
                        </ol>
                    </nav>
                </div>

                <p class="text-muted mb-4">文华学院设有多个学部，各学部秉承"立德树人"的根本任务，致力于培养德智体美劳全面发展的社会主义建设者和接班人。</p>

                <!-- 学部列表 -->
                <div th:if="${departments != null and !departments.empty}">
                    <div class="row">
                        <div th:each="dept : ${departments}" class="col-lg-4 col-md-6 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <i class="fas fa-building me-2 text-primary"></i>
                                        <span th:text="${dept.name}"></span>
                                    </h5>
                                    <p class="card-text text-muted" th:text="${dept.description}"></p>
                                    <div class="department-info">
                                        <div th:if="${dept.dean != null and !dept.dean.empty}" class="mb-2">
                                            <small class="text-muted">
                                                <i class="fas fa-user-tie me-1"></i>
                                                学部主任：<span th:text="${dept.dean}"></span>
                                            </small>
                                        </div>
                                        <div th:if="${dept.address != null and !dept.address.empty}" class="mb-2">
                                            <small class="text-muted">
                                                <i class="fas fa-map-marker-alt me-1"></i>
                                                <span th:text="${dept.address}"></span>
                                            </small>
                                        </div>
                                        <div th:if="${dept.phone != null and !dept.phone.empty}" class="mb-2">
                                            <small class="text-muted">
                                                <i class="fas fa-phone me-1"></i>
                                                <span th:text="${dept.phone}"></span>
                                            </small>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer bg-transparent">
                                    <div class="d-flex justify-content-between">
                                        <a th:href="@{/departments/detail(id=${dept.id})}"
                                            class="btn btn-primary btn-sm">
                                            <i class="fas fa-info-circle me-1"></i>详情
                                        </a>
                                        <a th:if="${dept.website != null and !dept.website.empty}"
                                            th:href="${dept.website}" target="_blank"
                                            class="btn btn-outline-secondary btn-sm">
                                            <i class="fas fa-external-link-alt me-1"></i>网站
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 空状态 -->
                <div th:if="${departments == null or departments.empty}" class="text-center py-5">
                    <i class="fas fa-building fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">暂无学部信息</h4>
                    <p class="text-muted">学部信息正在完善中，请稍后再来查看。</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="text-center">
                <p>&copy; 2024 文华学院 鄂ICP备09023313号 鄂公网安备42018502003292号</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
