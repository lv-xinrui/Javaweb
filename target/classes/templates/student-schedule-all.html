<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>所有课表 - 文华学院</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/student/dashboard"><i class="fas fa-arrow-left me-2"></i>返回仪表板</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text"><i class="fas fa-user me-1"></i><span th:text="${student.name}"></span></span>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h3 class="mb-3"><i class="fas fa-calendar-check me-2 text-warning"></i>所有学期课表</h3>

        <div class="table-responsive">
            <table class="table table-striped align-middle">
                <thead>
                    <tr>
                        <th>学期</th>
                        <th>星期</th>
                        <th>时间</th>
                        <th>课程</th>
                        <th>教室</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="s : ${schedules}">
                        <td th:text="${s.semester}"></td>
                        <td th:text="${s.weekDay}"></td>
                        <td>
                            <span th:text="${s.startTime}"></span> - <span th:text="${s.endTime}"></span>
                        </td>
                        <td th:text="${s.course != null ? s.course.courseName : '课程'}"></td>
                        <td th:text="${s.classroom}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
