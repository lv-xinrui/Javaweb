<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息 - 文华学院</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/student/dashboard"><i class="fas fa-arrow-left me-2"></i>返回仪表板</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text"><i class="fas fa-user me-1"></i><span th:text="${student.name}"></span></span>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h3 class="mb-3"><i class="fas fa-user-circle me-2 text-info"></i>个人信息</h3>

        <div class="card">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">学号</label>
                        <input type="text" class="form-control" th:value="${student.studentId}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">姓名</label>
                        <input type="text" class="form-control" th:value="${student.name}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">性别</label>
                        <input type="text" class="form-control" th:value="${student.gender}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">专业</label>
                        <input type="text" class="form-control" th:value="${student.major}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">班级</label>
                        <input type="text" class="form-control" th:value="${student.className}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">年级</label>
                        <input type="text" class="form-control" th:value="${student.grade}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">电话</label>
                        <input type="text" class="form-control" th:value="${student.phone}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">邮箱</label>
                        <input type="text" class="form-control" th:value="${student.email}" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
