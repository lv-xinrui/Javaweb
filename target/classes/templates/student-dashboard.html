<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生仪表板 - 文华学院</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-university me-2"></i>文华学院
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-user me-1"></i>
                    <span th:text="${student.name}"></span>
                    (<span th:text="${student.studentId}"></span>)
                </span>
                <a class="nav-link" href="/student/logout">
                    <i class="fas fa-sign-out-alt me-1"></i>退出
                </a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container my-4">
        <!-- 欢迎信息 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h2 class="card-title">
                            <i class="fas fa-graduation-cap me-3"></i>欢迎回来！
                        </h2>
                        <p class="card-text">
                            学号：<span th:text="${student.studentId}"></span> |
                            姓名：<span th:text="${student.name}"></span> |
                            专业：<span th:text="${student.major}"></span> |
                            班级：<span th:text="${student.className}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 功能菜单 -->
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-calendar-alt fa-3x text-primary mb-3"></i>
                        <h5 class="card-title">课表查询</h5>
                        <p class="card-text">查看个人课程安排和上课时间</p>
                        <a href="/student/schedule" class="btn btn-primary">
                            <i class="fas fa-eye me-1"></i>查看课表
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-chart-line fa-3x text-success mb-3"></i>
                        <h5 class="card-title">成绩查询</h5>
                        <p class="card-text">查看个人成绩和绩点信息</p>
                        <a href="/student/grades" class="btn btn-success">
                            <i class="fas fa-chart-bar me-1"></i>查看成绩
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-user-circle fa-3x text-info mb-3"></i>
                        <h5 class="card-title">个人信息</h5>
                        <p class="card-text">查看和修改个人基本信息</p>
                        <a href="/student/profile" class="btn btn-info">
                            <i class="fas fa-edit me-1"></i>个人信息
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-calendar-check fa-3x text-warning mb-3"></i>
                        <h5 class="card-title">所有课表</h5>
                        <p class="card-text">查看所有学期的课程安排</p>
                        <a href="/student/schedule/all" class="btn btn-warning">
                            <i class="fas fa-list me-1"></i>所有课表
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-trophy fa-3x text-danger mb-3"></i>
                        <h5 class="card-title">所有成绩</h5>
                        <p class="card-text">查看所有学期的成绩记录</p>
                        <a href="/student/grades/all" class="btn btn-danger">
                            <i class="fas fa-medal me-1"></i>所有成绩
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-cog fa-3x text-secondary mb-3"></i>
                        <h5 class="card-title">系统设置</h5>
                        <p class="card-text">修改密码和系统偏好设置</p>
                        <a href="/student/settings" class="btn btn-secondary">
                            <i class="fas fa-tools me-1"></i>系统设置
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>文华学院</h5>
                    <p>地址：武汉市东湖新技术开发区文华园路8号</p>
                    <p>邮政编码：430074</p>
                </div>
                <div class="col-md-6">
                    <h5>学生服务</h5>
                    <p>如有问题，请联系学生服务中心</p>
                    <p>电话：027-87599238</p>
                </div>
            </div>
            <hr class="my-3">
            <div class="text-center">
                <p>&copy; 2024 文华学院 学生管理系统</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
