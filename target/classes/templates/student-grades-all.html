<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>所有成绩 - 文华学院</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/student/dashboard"><i class="fas fa-arrow-left me-2"></i>返回仪表板</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text"><i class="fas fa-user me-1"></i><span th:text="${student.name}"></span></span>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h3 class="mb-3"><i class="fas fa-trophy me-2 text-danger"></i>所有学期成绩</h3>

        <div class="table-responsive">
            <table class="table table-striped align-middle">
                <thead>
                    <tr>
                        <th>学期</th>
                        <th>课程</th>
                        <th>学分</th>
                        <th>成绩</th>
                        <th>绩点</th>
                        <th>考试日期</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="g : ${grades}">
                        <td th:text="${g.semester}"></td>
                        <td th:text="${g.course != null ? g.course.courseName : '课程'}"></td>
                        <td th:text="${g.course != null ? g.course.credits : 0}"></td>
                        <td th:text="${g.score}"></td>
                        <td th:text="${g.gradePoint}"></td>
                        <td th:text="${g.examDate}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
