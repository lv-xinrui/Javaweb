<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公告通知 - 文华学院</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-university me-2"></i>文华学院
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/news">新闻中心</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/announcements">公告通知</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/media">媒体关注</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/departments">学部设置</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container my-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>公告通知</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/">首页</a></li>
                            <li class="breadcrumb-item active">公告通知</li>
                        </ol>
                    </nav>
                </div>

                <!-- 分类筛选 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="btn-group" role="group">
                            <a href="/announcements" class="btn btn-outline-primary"
                                th:classappend="${category == ''} ? 'active' : ''">全部</a>
                            <a href="/announcements?category=公告通知" class="btn btn-outline-primary"
                                th:classappend="${category == '公告通知'} ? 'active' : ''">公告通知</a>
                            <a href="/announcements?category=学习园地" class="btn btn-outline-primary"
                                th:classappend="${category == '学习园地'} ? 'active' : ''">学习园地</a>
                        </div>
                    </div>
                </div>

                <!-- 公告列表 -->
                <div th:if="${announcementPage != null and !announcementPage.content.empty}">
                    <div th:each="announcement : ${announcementPage.content}" class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a th:href="@{/announcements/detail(id=${announcement.id})}"
                                    th:text="${announcement.title}" class="text-decoration-none"></a>
                                <span th:if="${announcement.isImportant}" class="badge bg-danger ms-2">重要</span>
                            </h5>
                            <p class="card-text text-muted" th:text="${announcement.summary}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">
                                    <i class="fas fa-calendar me-1"></i>
                                    <span
                                        th:text="${#temporals.format(announcement.createTime, 'yyyy-MM-dd HH:mm')}"></span>
                                    <i class="fas fa-user ms-2 me-1"></i>
                                    <span
                                        th:text="${announcement.publisher != null ? announcement.publisher : '文华学院'}"></span>
                                    <i class="fas fa-eye ms-2 me-1"></i>
                                    <span th:text="${announcement.viewCount}"></span>
                                </small>
                                <span class="badge bg-warning" th:text="${announcement.category}"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 空状态 -->
                <div th:if="${announcementPage == null or announcementPage.content.empty}" class="text-center py-5">
                    <i class="fas fa-bullhorn fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">暂无公告</h4>
                    <p class="text-muted">目前没有相关公告，请稍后再来查看。</p>
                </div>

                <!-- 分页 -->
                <div th:if="${announcementPage != null and announcementPage.totalPages > 1}"
                    class="d-flex justify-content-center">
                    <nav aria-label="公告分页">
                        <ul class="pagination">
                            <li class="page-item" th:classappend="${announcementPage.first} ? 'disabled' : ''">
                                <a class="page-link"
                                    th:href="@{/announcements(category=${category}, page=${announcementPage.number - 1})}">上一页</a>
                            </li>
                            <li th:each="pageNum : ${#numbers.sequence(0, announcementPage.totalPages - 1)}"
                                class="page-item"
                                th:classappend="${pageNum == announcementPage.number} ? 'active' : ''">
                                <a class="page-link" th:href="@{/announcements(category=${category}, page=${pageNum})}"
                                    th:text="${pageNum + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${announcementPage.last} ? 'disabled' : ''">
                                <a class="page-link"
                                    th:href="@{/announcements(category=${category}, page=${announcementPage.number + 1})}">下一页</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="text-center">
                <p>&copy; 2024 文华学院 鄂ICP备09023313号 鄂公网安备42018502003292号</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
